<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go vote</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/goVote.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-takeVote">
  <!-- 투표하기 화면 (항목에 이미지가 있는 경우) -->
  <div id="wrapper" class="takeVote">

    <div class="page-top">

      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container"><i class="icon icon-back"></i></button>
        </div>
        <h1 class="page-title">
          투표하기
        </h1>
      </div>

    </div>

    <div class="page-body">

      <div class="takeVote-container">

        <ul class="create-item">
          <li>
            <p class="create-title">투표항목에 이미지가 있는 경우</p>
          </li>
          <li class="ly-padding-sm">
            <div class="create-description">
              <div>
                기존 &lt;div class="number">&lt;/div>를
                &lt;div class="takeVote-item-right">&lt;/div> 안에 넣어주세요!</div>
            </div>

            <div class="takeVote-title">
              <i class="icon icon-checkmark-one"></i>하나만 선택 가능
            </div>

            <ul class="takeVote-item-container">
              <li class="takeVote-item">
                <div class="checkbox-block">
                  <input name="radio-test" id="voters-item-1" type="radio" class="checkbox-style01" />
                  <label for="voters-item-1">이미지 있음</label>
                  <!--
                    [전달사항] (18-10-24)
                    기존 <div class="number"></div>를
                    <div class="takeVote-item-right"></div> 안에 넣어주세요!
                  -->
                  <div class="takeVote-item-right">
                    <div class="number">100</div>
                    <button class="image"><img src="../images/goVote/thumbnail-test.png" alt="image"></button>
                  </div>
                </div>
              </li>
              <li class="takeVote-item">
                <div class="checkbox-block">
                  <input name="radio-test" id="voters-item-2" type="radio" class="checkbox-style01" />
                  <label for="voters-item-2">이미지 없음</label>
                  <div class="takeVote-item-right">
                    <div class="number">10</div>
                  </div>
                </div>
              </li>
              <li class="takeVote-item">
                <div class="checkbox-block">
                  <input name="radio-test" id="voters-item-3" type="radio" class="checkbox-style01" />
                  <label for="voters-item-3">김포항김포항김포항김포항김포항김포항김포항김포항김포항김포항김포항김포항김포항</label>
                  <div class="takeVote-item-right">
                    <div class="number">12345678</div>
                    <button class="image"><img src="../images/goVote/thumbnail-test.png" alt="image"></button>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>

        <!--
          >> ver3 마크업 수정
        -->

        <div class="takeVote-title">
          <i class="icon icon-write"></i>투표 항목 직접 입력
        </div>
        <ul class="create-item">
          <li>
            <input type="text" placeholder="투표 항목을 입력하세요." class="create-input" />
          </li>
          <li>
            <div class="create-date-container init">
              <p class="create-date-placeholder">날짜를 선택하세요.</p>
              <p class="create-date"><i class="icon icon-clock"></i></p>
              <button class="button-date-delete"><i class="icon icon-delete"></i></button>
              <input type="datetime-local" id="date-item-1" class="input-hidden" />
            </div>
          </li>
          <li>
            <div class="create-date-container">
              <p class="create-date-placeholder">날짜를 선택하세요.</p>
              <p class="create-date">2018년 8월 30일 목요일 <i class="icon icon-clock"></i>오후 3:30</p>
              <button class="button-date-delete"><i class="icon icon-delete"></i></button>
              <input type="datetime-local" id="date-item-0" class="input-hidden" />
            </div>
          </li>
          <!--
            [전달사항] <ui.js>
            날짜 값이 있으면 .create-date-container의 .init 클래스를 제거해주세요.
          -->
        </ul>

        <!--
          // ver3 마크업 수정
        -->

        <div class="create-buttons-container">
          <button class="button-next">투표하기</button>
        </div>
      </div>
    </div>

  </div>
</body>
