<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go vote</title>

  <link type="text/css" rel="stylesheet" href="../css/style_postech.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/goVote.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-pollSearch">
  <!-- 투표 검색 (처음 진입 시) -->

  <div id="wrapper" class="pollSearch">
    <!--
        [전달사항]
        .pollSearch에 경우에 따라 다음의 클래스를 추가/제거해 주세요.
        - (추가 클래스 없음): 기본 (*현재)
        - search-null: 검색 결과가 없을 때
        - search-result: 검색 결과가 있을 때
      -->


    <div class="page-top">

      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container"><i class="icon icon-back"></i></button>
        </div>
        <h1 class="page-title">
          투표 검색
        </h1>
      </div>

      <div class="search-container">
        <div class="icon-container deco-search">
          <i class="icon icon-search"></i>
        </div>
        <input type="text" placeholder="투표를 검색해보세요!" value="" class="search-box-style02 able-delete" />
        <button class="button-search-delete"><i class="icon icon-delete"></i></button>
        <!--
          [전달사항]
          사용자가 검색을 시작하면 .button-search-delete에 active 클래스를 추가해 주세요.
          폼에 값이 없으면 active 클래스를 제거해주세요.
        -->
      </div>

    </div>
    <div class="page-body">
      <div class="poll-list-container">

        <p class="search-description"></p>
        <div class="background-search">
        </div>


      </div>

    </div>

  </div>
</body>
