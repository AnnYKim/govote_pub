<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go vote</title>

  <link type="text/css" rel="stylesheet" href="../css/style_postech.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/goVote.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->
</head>

<body class="body-myPolls">
  <!-- 내 투표함 화면 (투표 목록이 있을 때) -->
  <div id="wrapper" class="myPolls">


    <div class="page-top">

      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container"><i class="icon icon-back"></i></button>
        </div>
        <h1 class="page-title logo">
          <img src="../images/goVote/logo.png" alt="logo" />
        </h1>
      </div>

      <div class="search-container">
        <button class="search-area search-box-style01">투표를 검색해보세요!</button>
        <!--수정(v3)-->
      </div>

      <div class="tabmenu">
        <button class="tabmenu-item active">
          나의 투표함</button>
        <!--수정(v3)-->
        <!--
          [전달사항]
          활성화된 메뉴에 active 클래스를 토글해주세요.
        -->
        <button class="tabmenu-item">생성한 투표</button>
        <button class="tabmenu-item">전체 투표함</button>
      </div>

    </div>
    <div class="page-body">
      <div class="poll-list-container init">
        <!--
            [전달사항]
            목록이 하나라도 있으면 .poll-list-container의 init 클래스를 제거해주세요.
        -->

        <div class="filter-container">
          <button class="button-filter">전체<i class="icon icon-filter"></i></button>
          <button class="button-filter active">생성순<i class="icon icon-filter"></i></button>
          <!--
            [전달사항]
            .button-filter에 active 클래스를 추가하면 화살표 아이콘이 위를 향한 모양이 됩니다.
          -->
        </div>

        <div class="poll-list">
          <!--
              [전달사항]
              여기에 poll-list-item이 추가됩니다.
            -->
        </div>

        <div class="no-polls">
          <p class="no-polls-text">
            생성된 투표가 없습니다. <br /> 아래 버튼을 눌러 <br /> 새로운 투표를 생성해보세요!
          </p>
        </div>

      </div>

    </div>

    <button class="fab fab-style02"></button>
    <!--
      [전달사항] (18-10-25)
      생성된 투표가 하나라도 있다면 = fab-sylte01
      생성된 투표가 하나도 없다면 = fab-sylte02
    -->

  </div>
</body>
