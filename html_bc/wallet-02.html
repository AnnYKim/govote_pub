<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/library/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="../js/bc.js"></script>
  <script>
    $(document).on('mobileinit', function () {
      $.mobile.ignoreContentEnabled = true;
    });
  </script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->

</head>

<body class="bc body-wallet">
  <!-- 지갑 메인 화면 -->

  <div id=" wrapper" class="wallet-main init">
    <!--
      [전달사항] <bc.js>
      .wallet-main에 경우에 따라 다음의 클래스를 추가/제거해 주세요.
      - init: 거래 내역 없음
      - (추가 클래스 없음): 내역이 있을 때 (*현재)
    -->

    <div class="wallet-top">
      <div class="info">
        <div class="label">BCX</div>
        <div class="balance">0</div>
      </div>
      <div class="button-wrap-row">
        <button class="button-wallet">지갑 주소</button>
        <button class="button-wallet">송금</button>
      </div>
    </div>
    <!-- //end .wallet-top-->

    <div class="wallet-details">
      <div class="title">Details</div>
      <button class="button-reload">새로고침 버튼</button>
      <div class="no-details">
        표시할 거래내역이<br />없습니다.
      </div>

      <ul class="details-list">
      </ul>

    </div>
    <!-- //end .wallet-details-->


  </div>
</body>
