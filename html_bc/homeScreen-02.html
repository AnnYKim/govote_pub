<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/bc.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->

</head>

<body class="bc body-homeScreen">
  <!-- 홈 스크린 -->
  <div id="wrapper" class="homeScreen-main init">
    <!--
      [전달사항]
      .homeScreen-main에 경우에 따라 다음의 클래스를 추가/제거해 주세요.
      - init: DApp list 없음 (*현재)
      - (추가 클래스 없음): DApp list 있을 때 
    -->

    <div class="search-container">
      <i class="icon-search"></i>
      <button class="button-search">앱을 검색해보세요!</button>
    </div>

    <button class="govote-image">
      <img src="../images/bc/thumbnail-govote.png" alt="thumbnail">
    </button>

    <div class="app-list-container">

      <div class="dapplist-top">
        <p class="title">DApp list</p>

        <div class="filter-container">
          <button class="button-filter active">최신순<i class="icon-filter"></i></button>
          <!--
            [전달사항]
            .button-filter에 active 클래스를 추가하면 화살표 아이콘이 위를 향한 모양이 됩니다.
          -->
        </div>
      </div>


      <div class="app-list">
      </div>

      <div class="no-DApp">
        <p class="no-DApp-text">
          등록된 DApp이 없습니다.
        </p>
      </div>
    </div>


  </div>
</body>
