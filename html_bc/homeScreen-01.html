<!DOCTYPE html>
<html lang="ko">

<head>
  <title>BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../css/style_bc.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../js/library/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../js/bc.js"></script>
  <!--
    [전달사항]
    이벤트 확인용 js입니다.
  -->

</head>

<body class="bc body-homeScreen">
  <!-- 홈 스크린 -->
  <div id="wrapper" class="homeScreen-main">
    <!--
      [전달사항]
      .homeScreen-main에 경우에 따라 다음의 클래스를 추가/제거해 주세요.
      - init: DApp list 없음
      - (추가 클래스 없음): DApp list 있을 때 (*현재)
    -->

    <div class="search-container">
      <i class="icon-search"></i>
      <button class="button-search">앱을 검색해보세요!</button>
    </div>

    <button class="govote-image">
      <img src="../images/bc/thumbnail-govote.png" alt="thumbnail">
    </button>

    <div class="app-list-container">

      <div class="dapplist-top">
        <p class="title">DApp list</p>

        <div class="filter-container">
          <button class="button-filter active">최신순<i class="icon-filter"></i></button>
          <!--
            [전달사항]
            .button-filter에 active 클래스를 추가하면 화살표 아이콘이 위를 향한 모양이 됩니다.
          -->
        </div>
      </div>


      <div class="app-list">
        <!--
          [전달사항] 
          여기에 app-list-item이 추가됩니다.
          ````
            <div class="app-list-item">
              <button class="button-app-list">
              <div class="app-list-icon"><img src="../images/appICON.png" alt="app icon" /></div>
              <div class="app-list-content">
                <div class="name">앱 이름</div>
                <div class="text">앱 설명 문구</div>
              </div>
            </button>
            </div>
          ````
        -->
        <div class="app-list-item">
          <button class="button-app-list">
            <div class="app-list-icon"><img src="../images/bc/thumbnail-icon-1.png" alt="app icon" /></div>
            <div class="app-list-content">
              <div class="name">Airbnb</div>
              <div class="text">전세계 숙박 공유를 한 눈에!</div>
            </div>
          </button>
        </div>
        <div class="app-list-item">
          <button class="button-app-list">
            <div class="app-list-icon"><img src="../images/bc/thumbnail-icon-2.png" alt="app icon" /></div>
            <div class="app-list-content">
              <div class="name">위스퍼</div>
              <div class="text">전세계 관계형성 온라인 플랫폼</div>
            </div>
          </button>
        </div>
        <div class="app-list-item">
          <button class="button-app-list">
            <div class="app-list-icon"><img src="../images/bc/thumbnail-icon-3.png" alt="app icon" /></div>
            <div class="app-list-content">
              <div class="name">위스퍼</div>
              <div class="text">전세계 관계형성 온라인 플랫폼</div>
            </div>
          </button>
        </div>
        <div class="app-list-item">
          <button class="button-app-list">
            <div class="app-list-icon"><img src="../images/bc/thumbnail-icon-1.png" alt="app icon" /></div>
            <div class="app-list-content">
              <div class="name">Ex mollit adipisicing anim duis magna eu cupidatat</div>
              <div class="text">Qui ipsum voluptate veniam incididunt magna fugiat pariatur velit mollit minim sit
                nostrud</div>
            </div>
          </button>
        </div>
        <div class="app-list-item">
          <button class="button-app-list">
            <div class="app-list-icon"><img src="../images/bc/thumbnail-icon-2.png" alt="app icon" /></div>
            <div class="app-list-content">
              <div class="name">클로바</div>
              <div class="text">클로바와 함께 당신의 일상이 더욱 편해집니다.</div>
            </div>
          </button>
        </div>
        <div class="app-list-item">
          <button class="button-app-list">
            <div class="app-list-icon"><img src="../images/bc/thumbnail-icon-3.png" alt="app icon" /></div>
            <div class="app-list-content">
              <div class="name">Ex mollit adipisicing anim duis magna eu cupidatat</div>
              <div class="text">Qui ipsum voluptate veniam incididunt magna fugiat pariatur velit mollit minim sit
                nostrud</div>
            </div>
          </button>
        </div>
      </div>

      <div class="no-DApp">
        <p class="no-DApp-text">
          등록된 DApp이 없습니다.
        </p>
      </div>
    </div>


  </div>
</body>
