<!DOCTYPE html>
<html lang="ko">

<head>
  <title>사용자 정보 입력 &middot; BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <!-- 사용자 정보 입력 화면 (교직원) -->
  <div id="wrapper" class="user-information">

    <header class="page-header">
      <h1 class="page-title">사용자 정보 입력</h1>
    </header>

    <div class="page-body">

      <div class="tab">
        <button class="tab-item">학생</button>
        <button class="tab-item active">교직원</button>
        <!-- 
            [전달사항]
            활성화된 tab-item에게 active 클래스를 추가해 주세요.
          -->
      </div>

      <div class="contents">

        <div class="input-item">
          <p class="input-title">직책/직급</p>

          <div class="select-item select-style01">
            <input id="input-sel-departments" type="text" placeholder="직책 또는 직급을 선택하세요." class="input-select-ui" readonly="readonly"
              disabled="disabled" />
            <i class="icon icon-select01"></i>
            <p class="input-item-error error-style01">직책 또는 직급을 선택해주세요.</p>
          </div>
          <select id="sel-departments" class="select-hidden">
            <option value="">직책1</option>
            <option value="">직책2</option>
            <option value="">직급1</option>
            <option value="">직급2</option>
          </select>
          <!--
            [전달사항]
            이 셀렉트박스는 input-select-ui 위에 opacity:0으로 숨겨져 있습니다. 미사용 시 지워주세요.
          -->
        </div>



        <div class="input-item">
            <p class="input-title">학과/부서</p>
            <div class="select-item select-style01">
                <input type="text" placeholder="담당 학과 또는 부서를 선택하세요." class="input-select-ui" readonly="readonly" disabled="disabled" value="" data-ui-id="input-departments-employees"
                />
                <i class="icon icon-select02"></i>
                <ul class="selectbox" data-ui-id="select-departments-employees">
                    <li class="selectbox-item" data-ui-content="수학과">수학과</li>
                </ul>
            </div>
          </div>

        <div class="input-item">
          <p class="input-title">교번/직번</p>
          <input type="number" placeholder="교번 또는 직번을 입력하세요." class="input-style01" />
          <p class="input-item-error error-style01 display-block">정확한 교번 또는 직번을 입력해주세요.</p>
        </div>

        <div class="input-item">
          <p class="input-title">성별</p>
          <div class="radio-wrap">
            <div class="radio-item">
              <input type="radio" name="radio-gender" id="radio-gender-m" class="radio-style01" />
              <label for="radio-gender-m" class="radio-label">남자</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio-gender" id="radio-gender-w" class="radio-style01" />
              <label for="radio-gender-w" class="radio-label">여자</label>
            </div>
          </div>
        </div>

        <div class="button-bottom-area">
          <button class="button-style01">입력 완료</button>
        </div>

      </div>
      <!-- //end of .contents -->
    </div>
    <!-- //end of .page-body -->

  </div>
</body>
