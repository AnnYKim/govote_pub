<!DOCTYPE html>
<html lang="ko">

<head>
  <title>지갑 가져오기 &middot; BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <!-- 지갑 가져오기 -->
  <div id="wrapper" class="wallet-import">

    <header class="page-header">
      <div class="page-header-left">
        <button class="button-close">닫기</button>
      </div>
      <h1 class="page-title">지갑 가져오기</h1>
      <div class="page-header-right">
      </div>
    </header>

    <div class="page-body">

      <div class="wallet-info">
        <p class="wallet-info-text">가져올 지갑의 Private key를 입력해주세요.</p>
      </div>
      <div class="contents">

        <div class="input-item">
          <p class="input-title">Private Key 입력
          </p>
          <input type="password" placeholder="가져올 지갑의 Private Key를 입력하세요." class="input-style01" />

        </div>


        <div class="button-bottom-area">
          <button class="button-style02 size-full" disabled>확인</button>
          <!-- 
            [전달사항]
            모든 input field에 값이 있을 때 로그인 버튼이 활성화 되며,disabled 속성을 제거해 주세요.
          -->
        </div>

      </div>
      <!-- //end of .contents -->
    </div>
    <!-- //end of .page-body -->

  </div>
</body>
