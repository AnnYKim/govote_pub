<!DOCTYPE html>
<html lang="ko">

<head>
  <title>사용자 정보 입력 &middot; BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="../../js/pub.js"></script>
  <!--
    [전달사항]
    클래스 토글 확인용 js입니다. 불필요시 지워주세요.
  -->
</head>

<body>
  <!-- 사용자 정보 입력 화면 (교직원) -->
  <div id="wrapper" class="user-information">

    <header class="page-header">
      <h1 class="page-title">사용자 정보 입력</h1>
    </header>

    <div class="page-body">

      <div class="tab">
        <button class="tab-item">학생</button>
        <button class="tab-item active">교직원</button>
        <!-- 
            [전달사항]
            활성화된 tab-item에게 active 클래스를 추가해 주세요.
          -->
      </div>

      <div class="contents">

        <form>
          <div class="input-item">
            <p class="input-title">학과/부서</p>

            <div class="select-item select-style01">
              <input type="text" placeholder="담당 학과 또는 부서를 선택하세요." class="input-select-ui" readonly="readonly" disabled="disabled" value=""
                data-ui-id="input-departments-employees" />
              <i class="icon icon-select02"></i>
              <ul class="selectbox" data-ui-id="select-departments-employees">
                <li class="selectbox-item" data-ui-content="학과111">학과111</li>
                <li class="selectbox-item" data-ui-content="학과222">학과222</li>
                <li class="selectbox-item" data-ui-content="학과333">학과333</li>
              </ul>
            </div>
          </div>

          <div class="input-item">
            <p class="input-title">직책/직급</p>

            <div class="select-item select-style01">
              <input type="text" placeholder="직책 또는 직급을 선택하세요." class="input-select-ui" readonly="readonly" disabled="disabled" value=""
                data-ui-id="input-position" />
              <i class="icon icon-select02"></i>
              <ul class="selectbox" data-ui-id="select-position">
                <li class="selectbox-item" data-ui-content="직책">직책</li>
                <li class="selectbox-item" data-ui-content="직급">직급</li>
              </ul>
            </div>
          </div>

          <div class="input-item">
            <p class="input-title">교번/직번</p>
            <input type="number" placeholder="교번 또는 직번을 입력하세요." class="input-style01" />
            <p class="input-item-error error-style01 active">정확한 교번/직번을 입력해주세요.</p>
            <!-- 
              [전달사항]
              오류 발생 시 input-item-error에 active 클래스 토글해주세요.
            -->
          </div>

          <div class="input-item disable">
            <p class="input-title">성별</p>
            <div class="radio-wrap">
              <div class="radio-item">
                <input type="radio" name="radio-gender" id="radio-gender-m" class="radio-style01" />
                <label for="radio-gender-m" class="radio-label">남자</label>
              </div>
              <div class="radio-item">
                <input type="radio" name="radio-gender" id="radio-gender-w" class="radio-style01" />
                <label for="radio-gender-w" class="radio-label">여자</label>
              </div>
            </div>
          </div>

          <div class="button-bottom-area">
            <button class="button-style01 disable">입력 완료</button>
            <!-- 
            [전달사항]
            활성화시에는 disable 클래스를 제거해 주세요.
          -->
          </div>
        </form>

      </div>
      <!-- //end of .contents -->
    </div>
    <!-- //end of .page-body -->

  </div>
</body>
