<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go vote</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body class="body-myPolls">
  <!-- 내 투표함 화면 -->
  <div id="wrapper" class="myPolls">

    <div class="page-top">

      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container"><i class="icon icon-back"></i></button>
        </div>
        <h1 class="page-title logo">
          <img src="../images/logo.png" alt="logo" />
        </h1>
      </div>

      <div class="search-container">
        <button class="search-area search-box-style01">투표를 검색해보세요!</button>
        <!--수정(v3)-->
      </div>

      <div class="tabmenu">
        <button href="#" class="tabmenu-item active">
          나의 투표함</button>
        <!--수정(v3)-->
        <!--
          [전달사항]
          활성화된 메뉴에 active 클래스를 토글해주세요.
        -->
        <a href="#" class="tabmenu-item">생성한 투표</a>
        <a href="#" class="tabmenu-item">전체 투표함</a>
      </div>

    </div>

    <div class="page-body">
      <div class="no-polls">
        <p class="no-polls-text">
          생성된 투표가 없습니다. <br /> 아래 버튼을 눌러 <br /> 새로운 투표를 생성해보세요!
        </p>
      </div>
    </div>

    <button class="fab fab-style02"></button>
    <!--
      [전달사항]
      플로팅 버튼이며 불필요시 삭제해주세요.
    -->

  </div>
</body>
