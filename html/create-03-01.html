<!DOCTYPE html>
<html lang="ko">

<head>
  <title>go vote</title>

  <link type="text/css" rel="stylesheet" href="../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">

<body class="body-create">
  <!-- 투표 생성 화면 (3단계) - 그룹으로 선택 시 -->
  <div id="wrapper" class="create">

    <div class="page-top">

      <div class="page-header">
        <div class="page-header-left">
          <button class="icon-container"><i class="icon icon-close"></i></button>
        </div>
        <h1 class="page-title">
          투표 생성
        </h1>
      </div>

      <div class="create-process active-3">
        <!--
          [전달사항]
          활성화된 순서에 따라 create-process에
          active-1, active-2, active-3, active-4
          클래스를 추가해주세요.
        -->
        <div class="process-level">
          <span class="text">투표 정보 입력</span>
        </div>
        <div class="process-level">
          <span class="text">투표 항목 입력</span>
        </div>
        <div class="process-level">
          <span class="text">투표 항목 입력</span>
        </div>
        <div class="process-level">
          <span class="text">작성 정보 확인</span>
        </div>
      </div>


    </div>

    <div class="page-body">

      <div class="create-item-container">
        <form>
          <ul class="create-item">
            <li>
              <p class="create-title">투표 대상 (아래에서 선택해주세요)</p>
            </li>
          </ul>

          <ul class="create-item">
            <li>
              <p class="create-title">그룹 선택</p>
            </li>
            <li class="ly-padding-sm">
              <div>
                소속
              </div>
              <div>
                <input type="radio" id="" class="" />
                <label for="">대학</label>
              </div>
              <!-- 복수선택 불가 -->

            </li>
          </ul>

          <div class="create-buttons-container">
            <button class="button-prev">이전</button>
            <button class="button-next">다음</button>
          </div>
        </form>
      </div>

    </div>


  </div>
</body>
